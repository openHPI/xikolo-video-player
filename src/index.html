<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script type="module" src="build/xmf.esm.js"></script>
  <script nomodule src="build/xmf.js"></script>
  <style>
    body {
      background: #eee;
    }

    * {
      box-sizing: border-box;
    }

    section {
      margin: 0 auto;
      background: #fff;
      max-width: 900px;
      padding: 1em;
    }

    xmf-video-player {
      margin: 0 auto;
      width: 860px;
      /* max-height: 200px; */
      background: black;

      color: #fff;
      background: #333;
      --slider-color: orange;
    }

    /* xmf-video-player::part(slider) {
      color: red;
      height: 2px;
      transition: height .1s ease-in-out;
    }

    xmf-video-player::part(slider):hover {
      height: 16px;
    } */

    .overlay {
      height: 100%;

      background: #000A;
    }
  </style>
</head>
<body>
  <section>
    <h1><a href="#">Video Player Test</a></h1>
    <!-- <xmf-source src="205404461" type="application/vnd.xmf.vimeo"></xmf-source> -->

    <div id="wrapper">
      <xm-player>
        <xm-video slot="primary" src="340196868"></xm-video>
        <xm-video slot="secondary" src="340196788"></xm-video>
        <iframe src="//player.vimeo.com/video/340196868" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </xm-player>
    </div>

    <script>
      let el = document.querySelector('xm-player');
      const log = (e) => console.log(e.type, e.detail);


      el.addEventListener('play', log);
      el.addEventListener('pause', log);
      el.addEventListener('seeking', log);
      el.addEventListener('seeked', log);
      el.addEventListener('bufferstart', log);
      el.addEventListener('bufferend', log);
      el.addEventListener('ended', log);

      el.addEventListener('ioc:request', log);

      el.addEventListener('click', (e) => {
        console.log('click', e.target);
      })

      el.addEventListener('timeupdate', log);
      el.addEventListener('progress', log);
    </script>

    <br />
    <button>Button</button>
  </section>
  <script>
    document.querySelectorAll('button').forEach(el => {
      el.addEventListener('click', e => {
        document.querySelector('xm-player').requestFullscreen();
      })
    })
  </script>
</body>
</html>
