name: Install dependencies
runs:
  using: composite
  steps:
    - uses: actions/cache@v3
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-
    - run: npm install --no-audit --prefer-offline --progress=false
